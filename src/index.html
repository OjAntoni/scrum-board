<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.scss">
    <link rel="stylesheet" href="style/modal.scss">
    <link rel="stylesheet" href="style/clock.scss">
    <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.css">
</head>
<body>
<header>
    <h1 class="header__title">Scrum board</h1>
</header>
<div class="container">
    <div id="todo" class="column">
        <div class="column__header-wrapper">
            <h2 class="column__header">To do</h2>
            <p class="column__count"></p>
            <button id="addTaskBtn" class="column__add-task btn">+</button>
        </div>
        <div class="column__tasks-wrapper">
        </div>
    </div>

    <div id="in_progress" class="column">
        <div class="column__header-wrapper">
            <h2 class="column__header">In progress</h2>
            <p class="column__count"></p>
        </div>
        <div class="column__tasks-wrapper">
        </div>
    </div>

    <div id="done" class="column">
        <div class="column__header-wrapper">
            <h2 class="column__header">Done</h2>
            <p class="column__count"></p>
            <span class="close">&times;</span>
        </div>
        <div class="column__tasks-wrapper">
        </div>
    </div>
</div>

<div id="newTaskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form class="task-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Assign to</label>
            <select name="author" id="author" class="author" required></select>
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
            <label for="date">Deadline</label>
            <input type="date" id="date" name="date" required>
            <button type="submit" class="btn addTask-btn">Add task</button>
        </form>
    </div>
</div>

<div id="deleteAllModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Do you want to delete all tasks from todo column?</h3>
        <div class="btn-flex">
            <button class="btn remove-btn">Remove</button>
            <button class="btn cancel-btn">Cancel</button>
        </div>
    </div>
</div>

<script defer type="module" src="script/index.js"></script>

</body>
</html>
