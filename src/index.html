<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.scss">
    <script src="script/index.js"></script>
</head>
<body>
<header>
    <h1 class="header__title">Kanban board</h1>
</header>
<div class="container">
    <div class="column">
        <div class="column__header-wrapper">
            <h2 class="column__header">To do</h2>
            <button class="column__add-task btn">+</button>
        </div>
        <div class="column__tasks-wrapper">
            <div class="task">
                <div class="task__header-wrapper">
                    <h3 class="task__title">
                        Title
                    </h3>
                    <p class="task__author">
                        Author
                    </p>
                </div>
                <p class="task__description">
                    Description
                </p>
                <p class="task__date">Some date</p>
            </div>
        </div>
    </div>

    <div class="column">
        <div class="column__header-wrapper">
            <h2 class="column__header">In progress</h2>
        </div>
        <div class="column__tasks-wrapper">
            <div class="task">
                <div class="task__header-wrapper">
                    <h3 class="task__title">
                        Title
                    </h3>
                    <p class="task__author">
                        Author
                    </p>
                </div>
                <p class="task__description">
                    Description
                </p>
                <p class="task__date">Some date</p>
            </div>
        </div>
    </div>

    <div class="column">
        <div class="column__header-wrapper">
            <h2 class="column__header">Done</h2>
        </div>
        <div class="column__tasks-wrapper">
            <div class="task">
                <div class="task__header-wrapper">
                    <h3 class="task__title">
                        Title
                    </h3>
                    <p class="task__author">
                        Author
                    </p>
                </div>
                <p class="task__description">
                    Description
                </p>
                <p class="task__date">Some date</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
