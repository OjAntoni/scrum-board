<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.scss">
    <link rel="stylesheet" href="style/modal.scss">
    <link rel="stylesheet" href="style/clock.scss">
    <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.css">
</head>
<body>
<header>
    <h1 class="header__title">Scrum board</h1>
</header>
<div class="container">
    <div id="todo" class="column">
        <div class="column__header-wrapper">
            <h2 class="column__header">To do</h2>
            <p class="column__count"></p>
            <button id="addTaskBtn" class="column__add-task btn">+</button>
        </div>
        <div class="column__tasks-wrapper">
            <div class="task">
                <div class="task__header-wrapper">
                    <h3 class="task__title">
                        Title 1
                    </h3>
                    <p class="task__author">
                        Author
                    </p>
                </div>
                <p class="task__description">
                    Description
                </p>
                <p class="task__date">Some date</p>
            </div>
        </div>
    </div>

    <div id="in_progress" class="column">
        <div class="column__header-wrapper">
            <h2 class="column__header">In progress</h2>
            <p class="column__count"></p>
        </div>
        <div class="column__tasks-wrapper">
            <div class="task">
                <div class="task__header-wrapper">
                    <h3 class="task__title">
                        Title
                    </h3>
                    <p class="task__author">
                        Author
                    </p>
                </div>
                <p class="task__description">
                    Description
                </p>
                <p class="task__date">Some date</p>
            </div>
        </div>
    </div>

    <div id="done" class="column">
        <div class="column__header-wrapper">
            <h2 class="column__header">Done</h2>
            <p class="column__count"></p>
        </div>
        <div class="column__tasks-wrapper">
            <div class="task">
                <div class="task__header-wrapper">
                    <h3 class="task__title">
                        Title
                    </h3>
                    <p class="task__author">
                        Author
                    </p>
                </div>
                <p class="task__description">
                    Description
                </p>
                <p class="task__date">Some date</p>
            </div>
        </div>
    </div>
</div>

<div id="newTaskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form class="task-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Assign to</label>
            <select name="author" id="author" class="author" required></select>
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
            <label for="date">Deadline</label>
            <input type="date" id="date" name="date" required>
            <button type="submit" class="btn addTask-btn">Add task</button>
        </form>
    </div>
</div>

<div id="task-id" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="task">
            <div class="task__header-wrapper">
                <h3 class="task__title">
                    Title
                </h3>
                <p class="task__author">
                    Author
                </p>
            </div>
            <p class="task__description">
                Description
            </p>
            <p class="task__date">Some date</p>
            <button class="task__remove-btn btn">Remove</button>
        </div>
    </div>
</div>


<script defer type="module" src="script/index.js"></script>

</body>
</html>
